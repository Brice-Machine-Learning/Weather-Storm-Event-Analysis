name: Data Pipeline (Conda)

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  conda-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          environment-file: environment_gh_actions.yml
          activate-environment: storm-events
          channels: conda-forge
          python-version: 3.12
          use-mamba: true

      - name: Verify environment
        shell: bash -l {0}
        run: |
          conda info
          conda list

      # --------------------------
      # LINTING (uses pip installs)
      # --------------------------
      - name: Install lint tools
        shell: bash -l {0}
        run: |
          pip install ruff

      - name: Run linters
        shell: bash -l {0}
        run: |
          ruff check src

      # --------------------------
      # TESTING
      # --------------------------
      - name: Install test tools
        shell: bash -l {0}
        run: |
          pip install pytest pytest-cov

      - name: Run health checks
        shell: bash -l {0}
        run: |
          pytest -v tests/test_health.py --disable-warnings

      # --------------------------
      # NOTEBOOK EXECUTION
      # --------------------------
      - name: Install notebook tooling
        shell: bash -l {0}
        run: |
          pip install papermill

      - name: Execute sample notebooks
        shell: bash -l {0}
        run: |
          mkdir -p notebooks/_ci_outputs
          papermill notebooks/00_data_download.ipynb notebooks/_ci_outputs/00_data_download_out.ipynb -p SAMPLE_RUN True
          papermill notebooks/01_data_quality_profiling.ipynb notebooks/_ci_outputs/01_data_quality_profiling_out.ipynb -p SAMPLE_RUN True

      - name: Upload notebook outputs
        uses: actions/upload-artifact@v4
        with:
          name: ci_notebook_outputs
          path: notebooks/_ci_outputs/
